<h3>Listado de Jugadores</h3>

<table class="table table-bordered table-striped tabla" style="margin-top:40px;">
    <thead>
    <tr class="filters">
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Fecha de Nacimiento</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let jugador of jugadores$">
        <td>{{jugador.data.nombre}}</td>
        <td>{{jugador.data.apellidos}}</td>
        <td>{{jugador.data.fechanac}}</td>
    </tr>
    </tbody>
</table>
