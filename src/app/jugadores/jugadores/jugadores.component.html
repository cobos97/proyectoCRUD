<h3>Listado de Jugadores</h3>
<a type="button" mdbBtn color="light" mdbWavesEffect class="float-md-right lime accent-4" routerLink="/addjug">Añadir
    nuevo presupuesto</a>
<br>
<table class="table table-bordered table-striped tabla" style="margin-top:40px;">
    <thead>
    <tr class="filters">
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Fecha de Nacimiento</th>
        <th>Eliminar</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let jugador of jugadores$">
        <td>{{jugador.data.nombre}}</td>
        <td>{{jugador.data.apellidos}}</td>
        <td>{{jugador.data.fechanac}}</td>
        <td><button class="btn btn-danger"
                    (click)="eliminarJugador(jugador)">Eliminar</button></td>
    </tr>
    </tbody>
</table>


<div class="alert alert-danger" role="alert" *ngIf="jugadores$.length==0">
    No hay ningún jugador insertado
</div>
